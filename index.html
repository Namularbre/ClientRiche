<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion exploitant</title>
    <script href="script/jquery.js"></script>
    <link href="style/connectionUtilisateur.css">
    <link href="style/reset.css">
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        #connectionUtilisateur{
            display: flex;
            flex-direction: column;
            width: 70%;
            text-align: center;
            margin: 5%;
            padding: 2%;
        }
        #connectionUtilisateur>label{
            font-weight: 20px;
            font-size: 20px;
        }
        #connectionUtilisateur>#btnvalider{
            width: 40%;
            margin-top: 1%;
            
        }
    </style>
</head>
<body>
    <h1>Connection</h1>
    <form method="post" id="connectionUtilisateur">
        <label for="nom">Nom</label>
        <input type="text" id="nom" placeholder="Entrez votre nom">
        <label for="prenom">Prenom</label>
        <input type="text" id="prenom" placeholder="Entrez votre prenom">
        <label for="code">Mot de passe</label>
        <input type="password" id="code" placeholder="Entrez votre mot de passe">
        <input type="button" id="btnvalider" value="Se connecter" onclick="connecterUtilisateur()">
    </form>
</body>
</html>
